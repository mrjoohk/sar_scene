name: ci

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # 프로젝트 의존성
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # 테스트/커버리지 도구
          pip install pytest pytest-cov

      # baseline id를 CI 런 단위로 고정(추후 PR/브랜치 기반으로 개선 가능)
      - name: Set BASELINE_ID
        shell: bash
        run: |
          echo "BASELINE_ID=CI-${{ github.run_id }}" >> $GITHUB_ENV

      - name: Run tests (pytest + junit + coverage.xml)
        shell: bash
        run: |
          mkdir -p artifacts
          pytest -q \
            --junitxml=artifacts/junit.xml \
            --cov=src --cov-report=xml:artifacts/coverage.xml

      # trace matrix는 원래 MCP가 생성/커밋하는 게 이상적이지만,
      # 최소 동작을 위해 CI에서 placeholder라도 생성(나중에 교체)
      - name: Create trace matrix (placeholder)
        shell: bash
        run: |
          mkdir -p trace/matrices
          TRACE_PATH="trace/matrices/trace_${BASELINE_ID}.csv"
          echo "from_type,from_id,to_type,to_id,rationale,citation_key" > "${TRACE_PATH}"
          echo "REQ,REQ-PLACEHOLDER,TEST,TEST-PLACEHOLDER,placeholder,KB:PLACEHOLDER" >> "${TRACE_PATH}"
          echo "TRACE_PATH=${TRACE_PATH}" >> $GITHUB_ENV

      - name: Create evidence pack
        shell: bash
        run: |
          mkdir -p evidence/manifests
          python tools/evidence_pack_local.py \
            --baseline-id "${BASELINE_ID}" \
            --repo "${{ github.repository }}" \
            --commit "${{ github.sha }}" \
            --ci-run-url "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --trace-matrix "${TRACE_PATH}" \
            --junit "artifacts/junit.xml" \
            --coverage "artifacts/coverage.xml" \
            --out-dir "evidence/manifests"

      - name: Upload evidence artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-evidence-${{ github.run_id }}
          path: |
            artifacts/
            trace/matrices/
            evidence/manifests/
